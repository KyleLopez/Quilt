<div id="column-{{=quilt_column}}" class="quilt-column" data-quilt-column="{{=quilt_column}}" >
    <table cellspacing="0" cellpadding="0">
        {{for i in xrange(0, panel_rows):}}
            <tr>
                {{for j in xrange(0, panel_columns):}}
                    <td height="{{=height}}" width="{{=width}}">
                       {{idx=i*4+j}}
                       {{=A(IMG(_src=images[idx].url, 
                        _alt=images[idx].title, 
                        _height=height, 
                        _width=width), 
                        _href=URL('default', 'show_image_ajax', args=[images[idx].id]))}}
                    </td>
                {{pass}}
            </tr>
        {{pass}}
    </table>
</div>
